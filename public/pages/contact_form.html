
<!-- Contact -->
<div id="contact" ng-controller="contactCtrl">
    <div class="bg-color-sky-light" style="padding-top: 50px;">
    <div class="text-center bgcolor-white"> 
                <h2>Contact Form</h2>
            </div>
        <div class="container-md container">
        <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}">
        </toaster-container>
        <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}">
        </toaster-container>
            <div class="bgcolor-white">
                <div class="text-center">
                    <h3 class="margin-top-1">Send us a mail</h3>
                    <div class="visible-lg visible-md visible-sm">
                    <form class="cf">
                        <div class="cf col-sm-5">
                            <div class="form-inline pull-right clearfix margin-bottom-1">
                                <label>Name :</label>
                                <input type="text" ng-model="name" class="form-control" id="input-name" placeholder="Name">
                            </div>
                            <div class="form-inline pull-right clearfix margin-bottom-1">
                                <label>Email :</label>
                                <input type="email" ng-model="email" class="form-control" id="input-email" placeholder="Email address">
                            </div>
                            <div class="form-inline pull-right clearfix margin-bottom-1">
                                <label>Subject :</label>
                                <input type="text" id="input-subject" ng-model="subject" class="form-control" placeholder="Subject">
                            </div>
                            <div class="form-inline pull-right clearfix">
                                <label>Phone :</label>
                                <input type="number" id="phoneno" ng-model="phone" class="form-control" placeholder="Phone No.">
                            </div>
                        </div>
                        <div class="cf col-sm-5">
                            <div class="form-inline pull-left">
                                <label>Message :</label>
                                <textarea name="message" rows="9" ng-model="message" cols="50" type="text" class="form-control" id="input-message" 
                                          placeholder="Please type your message ..."></textarea>
                            </div>
                        </div>
                        <div class="col-sm-1">
                        <button ng-click="submit()" class="sendBtn send-btn" data-toggle="tooltip" data-placement="bottom" title="Send">
                            <img class="img-responsive wow fadeIn margin-left-5" src="img/arrow.png" alt="Latest Products Image" data-wow-duration=".3" data-wow-delay=".3s">
                        </button>
                        </div>
                    </form>
                    </div>
                    <div class="visible-xs">
                    <form class="cf">
                        <div class="cf col-sm-5" >
                            <div class="form-inline clearfix margin-bottom-3">
                                <label>Name :</label>
                                <input type="text" ng-model="name" class="form-control" id="input-name" placeholder="Name">
                            </div>
                            <div class="form-inline clearfix margin-bottom-3">
                                <label>Email :</label>
                                <input type="email" ng-model="email" class="form-control" id="input-email" placeholder="Email address">
                            </div>
                            <div class="form-inline clearfix margin-bottom-3">
                                <label>Subject :</label>
                                <input type="text" id="input-subject" ng-model="subject" class="form-control" placeholder="Subject">
                            </div>
                            <div class="form-inline clearfix">
                                <label>Phone :</label>
                                <input type="number" id="phoneno" ng-model="phone" class="form-control" placeholder="Phone No.">
                            </div>
                        </div>
                        <div class="cf col-sm-5">
                            <div class="form-inline clearfix">
                                <label>Message :</label>
                                <textarea name="message" rows="9" ng-model="message" cols="50" type="text" class="form-control" id="input-message" 
                                          placeholder="Please type your message ..."></textarea>
                            </div>
                        </div>
                        <div class="col-sm-1">
                        <button ng-click="submit()"  class="sendBtn send-btn" data-toggle="tooltip" data-placement="bottom" title="Send">
                            <img class="img-responsive wow fadeIn margin-left-5" src="img/arrow.png" alt="Latest Products Image" data-wow-duration=".3" data-wow-delay=".3s">
                        </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Contact -->
