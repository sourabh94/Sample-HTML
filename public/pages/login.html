<div class="col-sm-4" ng-init="check()"></div>
<div class="col-sm-4" style="height: 650px;">
    <form>
        <h2 class="page-header">Login</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="user" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="pass" name="password" placeholder="Password">
        </div>
        <button type="submit" ng-click="login()" class="btn btn-default">Submit</button>
    </form>
    <div ng-if="showErr===true" class="alert alert-danger" style="margin-top: 5%;">
<!--    <a href="#" class="close" data-dismiss="alert">&times;</a>-->
    <strong>{{err}}</strong>
    </div>
</div>
<div class="col-sm-4"></div>
