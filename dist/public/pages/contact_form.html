<div ng-include src="'/pages/header.html'"></div><div class="content-md container" style="margin-top: 5%"><div class="row"><div class="col-sm-12"><!-- Swiper Testimonials --><div><!-- Swiper Wrapper --><div style="text-align: center"><h2>Query Form</h2><form class="cf"><div class="half left cf"><div class="form-inline"><label>Name :</label><input type="text" ng-model="name" class="form-control" id="input-name" placeholder="Name"></div><div class="form-inline"><label>Email :</label><input type="email" ng-model="email" class="form-control" id="input-email" placeholder="Email address"></div><div class="form-inline"><label>Subject :</label><input type="text" id="input-subject" ng-model="subject" class="form-control" placeholder="Subject"></div><div class="form-inline"><label>Phone No. :</label><input type="number" id="phoneno" ng-model="phone" class="form-control" placeholder="Phone No."></div></div><div class="half right cf"><div class="form-inline"><label>Message :</label><textarea name="message" rows="5" ng-model="message" cols="50" type="text" class="form-control" id="input-message" placeholder="Message"></textarea></div></div><input type="submit" style="margin-top: 7%" ng-click="submit()" class="btn btn-default" value="Submit" id="input-submit"></form></div></div></div></div></div>
